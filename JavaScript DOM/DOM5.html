<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>Explore More events</h1>
    <button id="btn-more">Events</button>
    <input id="text-field" type="text"><br>
    <input id="text-field1" type="text"><br>
    <input id="text-field2" type="text">



    <script>
        document.getElementById('text-field').addEventListener('focus',function(){
            console.log('event-triggered')
        })

        document.getElementById('text-field').addEventListener('blur',function(){
            console.log('event-triggered blur')
        })

        document.getElementById('text-field1').addEventListener('keydown',function(event){
            console.log(event.target.value)
        })

        document.getElementById('text-field2').addEventListener('keyup',function(event){
            console.log(event.target.value)
        })

        document.getElementById('btn-more').addEventListener('mouseenter',function(){
            console.log('event-triggered')
        })
    </script>
</body>
</html>
